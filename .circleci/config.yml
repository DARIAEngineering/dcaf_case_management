# Empty
version: 2

jobs:
  build:
    parallelism: 4
    working_directory: ~/abortioneering
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
          TESTOPTS: "--ci-dir=test-results"
          PGUSER: circleci
          PGHOST: localhost
          PGDATABASE: dcaf_case_management_test
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: dcaf_case_management_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run: echo "Tests now handled by github, but deploy happens here"
  predeploy:
    working_directory: ~/abortioneering
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    steps:
      - checkout
      - run: "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow" # necessary due to moving to an organization
  deploy:
    working_directory: ~/abortioneering
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          keys:
            - dcaf_case_management-{{ epoch }}
      - run: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/dcaf-cmapp-staging.git main

workflows:
  version: 2
  dcaf_workflow_build_test_deploy:
    jobs:
      - build
      - predeploy:
          filters:
            branches:
              only: main
          requires:
            - build
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - build
            - predeploy
