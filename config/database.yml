# Db
development:
  adapter: postgresql
  encoding: unicode
  url: <%= ENV.fetch('pg_url', 'postgres://localhost') %>
  database: dcaf_case_management_development
  pool: 5
  username: <%= ENV['POSTGRES_USER'] || `whoami` %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  adapter: postgresql
  encoding: unicode
  url: <%= ENV.fetch('pg_url', 'postgres://localhost') %>
  database: dcaf_case_management_test
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  url: <%= ENV['DATABASE_URL'] %>
  pool: 10
