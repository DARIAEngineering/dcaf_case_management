  tooltips:
    budget_bar: La barra de presupuesto indica el dinero provisionalmente reservado para un paciente (cuando ingresa la cantidad de promesa %{fund}) y el dinero enviado a una clínica para un paciente (cuando marca la casilla de verificación "envié la promesa") durante un período determinado.
    call_list: Esta lista organiza los pacientes para cuando quiera devolver llamadas durante su turno. Utiliza la búsqueda para rellenar la lista.
    completed_calls: Esta es una lista de pacientes a los que ha llamado en las últimas 8 horas.
    mandatory_ultrasound: Si se encuentra en un estado que requiere ultrasonidos y el paciente ha completado uno, puede indicarlo aquí.
    patient_identifier: Identificador interno semiúnico para este paciente, basado en su número de teléfono.
    practical_support_confirmed: Marque esta casilla si este apoyo práctico es confirmado por el punto de contacto.
    practical_support_fulfilled: Marque esta casilla si este soporte práctico está completo o pagado y no requiere mayor atención.
    record_new_external_pledge: '"Promesas externas" significa las promesas hechas por otros fondos de aborto también trabajando con un paciente.'
    referred_to_clinic: Marque esta casilla si usted, como administrador de casos, refirió al paciente a un clínica particular.
    resolved_without_fund: Esto se utiliza para indicar que un paciente ya no necesita o quiere nuestros servicios.
    shared_cases: Estos son pacientes que requieren un poco más de atención. Esta lista es compartido entre todos los administradores de casos que trabajan en una sola línea. Los pacientes son eliminados de esta lista automáticamente después de que estén marcado como "resuelto sin ayuda", o después de %{shared_reset_days} días de inactividad.
    solidarity: Indica un caso al que este fondo está brindando apoyo, pero no manejando.
    solidarity_lead: Este es el fondo que sirve como punto de contacto o coordinación de fondos para este paciente.
    status_definition: Definición de estado
    unconfirmed_support: Estos son pacientes que tienen apoyos prácticos no confirmados.
