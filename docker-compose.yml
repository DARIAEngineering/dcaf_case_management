version: '3.1'
services:
  webpacker:
    image: dcafengineering/dcaf_case_management
    command: ["./scripts/start_webpack_dev.sh"]
    volumes:
      - .:/usr/src/app
    ports:
      - '3035:3035'
  web:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: dcafengineering/dcaf_case_management
    command: ["./scripts/start_rails.sh"]
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    links:
      - db
      - pg
      - webpacker
    environment:
      mongohost: db
      pg_url: postgres://postgres:postgres@pg
    env_file:
      - .docker/web-variables.env
  db:
    image: mongo
    ports:
      - "27017:27017"
  pg:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
