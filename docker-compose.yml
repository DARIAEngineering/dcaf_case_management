web:
  image: colinxfleming/dcaf_case_management
  command: rails s -p 3000 -b 0.0.0.0
  volumes:
    - .:/usr/src/app
  ports:
    - "3000:3000"
  links:
    - db
  environment:
    mongohost: db
  env_file:
    - web-variables.env
db:
  image: mongo
  ports:
    - "27017:27017"
services:
  redis:
    image: "redis:latest"
