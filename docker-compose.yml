version: '3.7'

services:
  webpacker:
    image: colinxfleming/dcaf_case_management:latest
    command: ["./scripts/start_webpack_dev.sh"]
    volumes:
      - .:/usr/src/app
    ports:
      - '3035:3035'
  web:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    command: ["./scripts/start_rails.sh"]
    image: colinxfleming/dcaf_case_management:latest
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      mongohost: db
    env_file:
      - .docker/web-variables.env
    depends_on:
      - db
      - webpacker
  db:
    image: mongo
    ports:
      - "27017:27017"
